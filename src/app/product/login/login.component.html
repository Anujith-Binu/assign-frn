<div class="container">
    <div class="wrapper">
      <div class="title"><span>Login</span></div>

      <form [formGroup]="loginForm" id="fg" name="fm" action="#">
        <div class="row">
          <i class="fas fa-user"></i>
          <input formControlName="phone" id="n1" name="n2" type="text" placeholder="Phone Number" required>

          <div *ngIf="this.loginForm.get('phone')?.errors && (this.loginForm.get('phone')?.touched)">
            <p class="wrng">*numbers only</p>

          </div>

        </div>
        <div class="row">
          <i class="fas fa-lock"></i>
          <input formControlName="psw" id="m1" name="m2" type="password" placeholder="Password" required>

          <div *ngIf="this.loginForm.get('psw')?.errors && (this.loginForm.get('psw')?.touched)">
            <p class="wrng">*not valid</p>

          </div>

        </div>
        <div class="btn">
          <button (click)="login()" type="submit">Login</button>
        </div>
        <div class="signup-link">Not a member? <a href="http://localhost:4200/product/register">Signup now</a></div>
      </form>
    </div>
  </div>
